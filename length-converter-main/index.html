<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  </head>
  <body>
<form name="lengthCon">
  <h2>Length Converter</h2><br>
		<p class="Value">From</p> 
			<select class="movement" name=fromUnit onChange="convertUnit()">
        <option>meters</option>
        <option>kilometers</option>
        <option>miles</option>
        <option>feet</option>
        <option>yards</option>
			</select>
		<p class="Options">To</p>
		<p>
			<select class="moves" name=toUnit onChange="convertUnit()">
        <option>meters</option>
        <option>kilometers</option>
        <option>miles</option>
        <option>feet</option>
        <option>yards</option>
			</select>
    </p>
		<p colspan="4"><div id="formula">meters = 1 meters</div></p><br>
		<p><input class="around" type="text" name="fromValue" placeholder = "Enter the length" maxlength="10"></p><br>
		<p><input class="btn" type=button value="Convert" onClick="convertUnit()"></p><br>
    <p id = "toValue"></p>
</form>
    <script src="script.js"></script>
  </body>
</html>
